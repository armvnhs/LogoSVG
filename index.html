<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogoSVG - Iranian logo library</title>
    
    <!-- فونت وزیرمتن -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    
    <!-- آیکون‌های گوگل (Material Symbols) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- هدر سایت -->
    <header>
        <div class="header-container">
            <div class="logo-area">
                <!-- لوگوی سایت اصلی (بالا چپ) - می‌توانید با عکس جایگزین کنید -->
                <span <img src="https://raw.githubusercontent.com/armvnhs/LogoSVG/refs/heads/main/LogoSVG-ir.png"></span>
            </div>
            <div class="actions-area">
                <a href="https://daramet.com/armvnhs" class="btn btn-outline">
                    <span class="material-symbols-outlined">favorite</span>
                    حمایت مالی
                </a>
                <a href="https://daramet.com/armvnhs" class="btn btn-dark">
                    <span class="material-symbols-outlined">north_east</span>
                    ارسال لوگو
                </a>
            </div>
        </div>
    </header>

    <!-- محتوای اصلی -->
    <main>
        <h1 class="main-title">کتابخانه لوگوهای ایرانی</h1>
        
        <!-- جستجو -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="جستجوی نام برند...">
            <span class="material-symbols-outlined search-icon">search</span>
        </div>

        <!-- گرید لوگوها -->
        <div class="logos-grid" id="logosGrid">
            <!-- لوگوها توسط جاوااسکریپت اینجا ساخته می‌شوند -->
        </div>
    </main>

    <!-- فوتر -->
    <footer>
        <div class="footer-content">
            <div class="github-link">
                <span class="material-symbols-outlined">code</span> <!-- لوگوی گیت‌هاب نمادین -->
                <span>armvnhs</span>
            </div>
            <div class="made-with">
                <span>ساخته شده با ❤️ و کمی ☕</span>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
