<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>

    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    
    <!-- آیکون‌های گوگل (Material Symbols) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- هدر سایت -->
    <header>
        <div class="header-container">
                    <div class="actions-area">
                <a href="https://daramet.com/armvnhs" class="btn btn-outline">
                    <span class="material-symbols-outlined">favorite</span>
                    حمایت مالی
                </a>
                <!-- دکمه متصل به مودال آپلود -->
<a href="#" class="btn btn-dark" onclick="toggleModal(true); return false;">
    <span class="material-symbols-outlined">north_east</span>
    ارسال لوگو
</a>

            </div>
            <div class="logo-area">
                <!-- لینک به صفحه اصلی -->
                <a href="index.html" style="display: flex; align-items: center;">
                    <img src="https://raw.githubusercontent.com/armvnhs/LogoSVG/refs/heads/main/LogoSVG-ir.png" 
                        alt="LogoSVG" 
                        class="site-logo" 
                        style="height: 40px; width: auto;">
                </a>
            </div>
    </div>
    </header>

    <!-- محتوای اصلی -->
    <main>
        <h1 class="main-title">کتابخانه لوگوهای ایرانی</h1>
        
        <!-- جستجو -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="جستجوی نام برند...">
            <span class="material-symbols-outlined search-icon">search</span>
        </div>

        <!-- گرید لوگوها -->
        <div class="logos-grid" id="logosGrid">
            <!-- لوگوها توسط جاوااسکریپت اینجا ساخته می‌شوند -->
        </div>
    </main>

    <!-- فوتر -->
    <footer>
        <div class="footer-content">
            <div class="made-with">
                <span>ساخته شده با ❤️ و کمی ☕</span>
            </div>
            <div class="github-link">
                <span class="material-symbols-outlined">code</span> <!-- لوگوی گیت‌هاب نمادین -->
                <span>armvnhs</span>
            </div>
        </div>
    </footer>

<!-- ========================================= -->
<!-- شروع کد مودال (پنجره آپلود) -->
<!-- ========================================= -->
<div id="customModal" class="modal-overlay">
    <div class="modal-content">
        <!-- هدر مودال -->
        <div class="modal-header">
            <h3>ارسال لوگوی جدید</h3>
            <span class="close-btn" onclick="toggleModal(false)">&times;</span>
        </div>

        <!-- فرم ارسال -->
        <!-- نکته مهم: آدرس اکشن باید شامل /ajax/ باشد -->
        <form id="submissionForm"<form id="submissionForm" action="https://formsubmit.co/armunhs@gmail.com" method="POST" enctype="multipart/form-data">
            
            <!-- تنظیمات مخفی FormSubmit -->
            <input type="hidden" name="_subject" value="New Logo Submission">
            <input type="hidden" name="_captcha" value="false">

            <!-- ورودی نام برند -->
            <div class="form-group">
                <label>نام برند</label>
                <input type="text" name="BrandName" class="input-field" placeholder="مثلاً: دیجیکالا" required>
            </div>

            <!-- ورودی فایل (ظاهر سفارشی) -->
            <div class="form-group">
                <label>فایل لوگو (SVG)</label>
                <div class="file-upload-box" id="uploadDropZone" onclick="document.getElementById('realFileBtn').click()">
                    <!-- اینپوت اصلی مخفی -->
                    <input type="file" <!-- اینپوت اصلی مخفی -->
<input type="file" name="attachment" id="realFileBtn" accept=".svg" required style="display: none;"> id="realFileBtn" accept=".svg" required style="display: none;">
                    
                    <!-- ظاهر گرافیکی -->
<div class="upload-content">
    <div id="uploadIconWrapper">
        <!-- آیکون ۱: فولدر آپلود (پیش‌فرض) -->
        <svg class="icon-svg icon-folder" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22 19C22 20.1046 21.1046 21 20 21H4C2.89543 21 2 20.1046 2 19V5C2 3.89543 2.89543 3 4 3H9.5L11.5 5H20C21.1046 5 22 5.89543 22 7V19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 17V10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M9 13L12 10L15 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M9 17H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>

        <!-- آیکون ۲: تیک تأیید (مخفی در ابتدا) -->
        <svg class="icon-svg icon-check" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
    <span id="fileNameDisplay">برای انتخاب فایل کلیک کنید</span>
</div>

            <!-- دکمه ارسال -->
            <button type="submit" class="submit-btn" id="finalBtn">
                ارسال برای بررسی
            </button>
        </form>
    </div>
</div>
    
    
<script src="script.js"></script>    
</body>
</html>
