<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوگو باکس | گالری لوگوهای SVG</title>
    
    <!-- فونت وزیرمتن -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- آیکون‌ها -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- فایل استایل -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container header-content">
            <h1>لوگو باکس</h1>
            <p>مرجع دانلود لوگوها با فرمت SVG</p>
            
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="جستجوی نام برند...">
            </div>
        </div>
    </header>

    <main class="container">
        <div id="gallery" class="gallery-grid">
            <!-- کارت‌های لوگو اینجا توسط جاوااسکریپت ساخته می‌شوند -->
            <div class="loading">
                <div class="spinner"></div>
                <p>در حال دریافت لوگوها از مخزن...</p>
            </div>
        </div>
    </main>

    <footer>
        <p>
            ساخته شده با ❤️ و کمی ☕ | 
            <a href="https://github.com/armvnhs" target="_blank">armvnhs</a>
        </p>
    </footer>

    <!-- فایل جاوااسکریپت -->
    <script src="script.js"></script>
</body>
</html>
