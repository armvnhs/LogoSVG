<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogoSVG - Iranian logo library</title>
    
    <!-- فونت وزیرمتن -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    
    <!-- آیکون‌های گوگل (Material Symbols) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- هدر سایت -->
    <header>
        <div class="header-container">
            <div class="logo-area">
                <!-- لینک به صفحه اصلی -->
                <a href="index.html" style="display: flex; align-items: center;">
                    <img src="https://raw.githubusercontent.com/armvnhs/LogoSVG/refs/heads/main/LogoSVG-ir.png" 
                        alt="LogoSVG" 
                        class="site-logo" 
                        style="height: 40px; width: auto;">
                </a>
            </div>
            <div class="actions-area">
                <a href="#" class="btn btn-outline">
                    <span class="material-symbols-outlined">favorite</span>
                    حمایت مالی
                </a>
                <!-- دکمه متصل به مودال آپلود -->
                <a href="#" class="btn btn-dark" onclick="openModal()">
    <span class="material-symbols-outlined">north_east</span>
    ارسال لوگو
</a>
            </div>
        </div>
    </header>

    <!-- محتوای اصلی -->
    <main>
        <h1 class="main-title">کتابخانه لوگوهای ایرانی</h1>
        
        <!-- جستجو -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="جستجوی نام برند...">
            <span class="material-symbols-outlined search-icon">search</span>
        </div>

        <!-- گرید لوگوها -->
        <div class="logos-grid" id="logosGrid">
            <!-- لوگوها توسط جاوااسکریپت اینجا ساخته می‌شوند -->
        </div>
    </main>

    <!-- فوتر -->
    <footer>
        <div class="footer-content">
            <div class="made-with">
                <span>ساخته شده با ❤️ و کمی ☕</span>
            </div>
            <div class="github-link">
                <span class="material-symbols-outlined">code</span> <!-- لوگوی گیت‌هاب نمادین -->
                <span>armvnhs</span>
            </div>
        </div>
    </footer>

<!-- Modal Structure -->
<div id="uploadModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h3>ارسال لوگوی جدید</h3>
            <span class="close-btn" onclick="toggleModal(false)">&times;</span>
        </div>
        
        <!-- فرم ارسال -->
        <form id="logoForm" action="https://formsubmit.co/ajax/armvnhs@gmail.com" method="POST" enctype="multipart/form-data">
            
            <input type="hidden" name="_subject" value="New Logo Submission">
            <input type="hidden" name="_captcha" value="false">
            
            <div class="form-group">
                <label>نام برند</label>
                <input type="text" name="BrandName" class="input-field" placeholder="مثلاً: دیجیکالا" required>
            </div>

            <div class="form-group">
                <label>فایل لوگو (SVG)</label>
                <!-- کادر آپلود -->
                <div class="file-upload-wrapper" id="uploadBox" style="cursor: pointer;" onclick="document.getElementById('realFileInput').click();">
                    
                    <!-- اینپوت اصلی که مخفی است -->
                    <input type="file" name="logoFile" id="realFileInput" accept=".svg" required style="display: none;">
                    
                    <!-- ظاهر نمایشی -->
                    <div class="file-label" style="pointer-events: none;">
                        <span id="uploadText">برای انتخاب فایل کلیک کنید</span>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn full-width" id="finalSubmitBtn" style="margin-top: 20px;">
                ارسال برای بررسی
            </button>
        </form>
    </div>
</div>

    <script src="script.js"></script>    
</body>
</html>
