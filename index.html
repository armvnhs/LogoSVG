<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogoSVG - Iranian logo library</title>
    
    <!-- فونت وزیرمتن -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    
    <!-- آیکون‌های گوگل (Material Symbols) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- هدر سایت -->
    <header>
        <div class="header-container">
            <div class="logo-area">
                <!-- لینک به صفحه اصلی -->
                <a href="index.html" style="display: flex; align-items: center;">
                    <img src="https://raw.githubusercontent.com/armvnhs/LogoSVG/refs/heads/main/LogoSVG-ir.png" 
                        alt="LogoSVG" 
                        class="site-logo" 
                        style="height: 45px; width: auto;">
                </a>
            </div>
            <div class="actions-area">
                <a href="#" class="btn btn-outline">
                    <span class="material-symbols-outlined">favorite</span>
                    حمایت مالی
                </a>
                <!-- دکمه متصل به مودال آپلود -->
                <a href="#" class="btn btn-dark" onclick="openModal()">
    <span class="material-symbols-outlined">north_east</span>
    ارسال لوگو
</a>
            </div>
        </div>
    </header>

    <!-- محتوای اصلی -->
    <main>
        <h1 class="main-title">کتابخانه لوگوهای ایرانی</h1>
        
        <!-- جستجو -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="جستجوی نام برند...">
            <span class="material-symbols-outlined search-icon">search</span>
        </div>

        <!-- گرید لوگوها -->
        <div class="logos-grid" id="logosGrid">
            <!-- لوگوها توسط جاوااسکریپت اینجا ساخته می‌شوند -->
        </div>
    </main>

    <!-- فوتر -->
    <footer>
        <div class="footer-content">
            <div class="github-link">
                <span class="material-symbols-outlined">code</span> <!-- لوگوی گیت‌هاب نمادین -->
                <span>armvnhs</span>
            </div>
            <div class="made-with">
                <span>ساخته شده با ❤️ و کمی ☕</span>
            </div>
        </div>
    </footer>

    <!-- مودال ارسال لوگو (شروع) -->
<div id="uploadModal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h3>ارسال لوگوی جدید</h3>
            <span class="material-symbols-outlined close-btn" onclick="closeModal()">close</span>
        </div>
        
        <!-- فرم ارسال به سرویس FormSubmit -->
        <!-- جای YOUR_EMAIL@EXAMPLE.COM ایمیل خودتان را بنویسید -->
        <form action="https://formsubmit.co/armunhs@gmail.com" method="POST" enctype="multipart/form-data">
            
            <!-- تنظیمات فرم (کاربر این‌ها را نمی‌بیند) -->
            <input type="hidden" name="_captcha" value="false"> <!-- حذف کپچا -->
            <input type="hidden" name="_subject" value="یک لوگوی جدید در سایت آپلود شد!">
            <!-- بعد از ارسال، کاربر به همین صفحه برمی‌گردد -->
            <input type="hidden" name="_next" value="https://armvnhs.github.io/LogoBox/"> 

            <!-- ورودی نام برند -->
            <div class="form-group">
                <label>نام برند</label>
                <input type="text" name="brand_name" required placeholder="مثلاً: دیجیکالا" class="input-field">
            </div>

            <!-- ورودی فایل لوگو -->
            <div class="form-group">
                <label>فایل لوگو (SVG)</label>
                <div class="file-upload-wrapper">
                    <input type="file" name="attachment" accept=".svg" required id="fileInput">
                    <label for="fileInput" class="file-label">
                        <span class="material-symbols-outlined">cloud_upload</span>
                        انتخاب فایل SVG
                    </label>
                </div>
            </div>

            <!-- دکمه ارسال -->
            <button type="submit" class="btn btn-dark full-width">
                <span class="material-symbols-outlined">send</span>
                ارسال برای بررسی
            </button>
        </form>
    </div>
</div>
<!-- مودال ارسال لوگو (پایان) -->
    
    <script src="script.js"></script>    
</body>
</html>
